<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveVideoApp</title>

    <link rel="stylesheet" href="index.css">



</head>

<body>

    <div id="main">
        <h3>Welcome to LiveVideoApp</h3>
        <p>
            <u>DIRECTIONS</u> 
            <br><br>
            Step 1: open cam <br>
            Step 2: record a video <br>
            Step 3: upload video to DB <br>
        </p>

        <div id="videos">
            <video id="liveVid" controls autoplay playsinline loop>CANT LOAD VIDEO:(</video>
            <video id="recordedVid" controls  >CANT LOAD VIDEO:(</video>
        </div>

        <div id="controls">
            <div id="openCamButton">Open Cam</div>
            <div id="recordButton">Record</div>
            <div id="uploadButton">Upload</div> <br>
        </div>

        <div id="uploadMessage">
            <p id="uploadSuccess">Uploaded Successfully</p>
            <p id="uploadFail">Failed to Upload</p>
        </div>

    </div>


 



    <script src="index.js"></script>
</body>

</html>
